<div class="container">
  <h1>Se connecter</h1>
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" formControlName="email">

    <label for="password">Mot de passe</label>
    <input type="password" formControlName="password">

    <div style="margin-top: 15px;">
      <input type="checkbox" formControlName="rememberMe"/>
      <label for="remember" style="display: inline;">Se souvenir de moi</label>
    </div>

    <button class="btn" type="submit" [disabled]="loginForm.invalid">Connexion</button>
  </form>

  <div class="footer">
    <p><a routerLink="/forgot-password">Mot de passe oublié ?</a></p>
    <p>Tu n’as pas encore de compte ? <a routerLink="/register">Inscription</a></p>
  </div>
</div>
