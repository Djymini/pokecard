<div class="dropdown">
  <button (click)="toggleList()">
    {{name()}}
    @if (listIsVisible()){
      <i class="pi pi-angle-up"></i>
    } @else {
      <i class="pi pi-angle-down"></i>
    }
  </button>

  <div class="{{listIsVisible()? 'dropdownContentIsVisible' : 'dropdownContent'}}">
    <input type="text" placeholder="Search.." id="myInput" (keyup)="filterCheckboxName($event)">
    @for (nameCheckBox of arrayFilterCheckboxName(); track nameCheckBox){
      <app-filter-checkbox-item [nameCheckbox]="nameCheckBox" [isChecked]="arrayFilter().indexOf(nameCheckBox) != -1" (filterChecked)="onFilterChecked($event)" (filterNotChecked)="onFilterNotChecked($event)"></app-filter-checkbox-item>
    }
  </div>
</div>
