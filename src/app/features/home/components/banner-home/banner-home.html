<div class="banner">
  <div class="element-container">
    <img [src]="homeSet()?.logo + '.png'">
    <app-primary-button [nameButton]="nameDetailButton"></app-primary-button>
    <div class="card-container">
      @for (card of bannerCards(); track card) {
        <app-banner-card [cardImage]="card.image"></app-banner-card>
      }
    </div>
  </div>
</div>
